{% extends "main/header.html" %}

{% block title %}Register{% endblock %}


{% block content %}
    <div class="small-container">
        <h4 class="flow-text">Register</h4>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn imperial navy waves-effect waves-green" type="submit">register</button>
        </form>
        If you already have an account, <a href="{% url "main:login" %}">login</a> instead.
    </div>
{% endblock %}
