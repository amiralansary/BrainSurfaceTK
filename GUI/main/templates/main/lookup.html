{% extends "main/header.html" %}

{% block title %} Lookup{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s8 m8 l8 offset-s2 offset-m2 offset-l2">
            <div class="row">
                <div class="col s5 m5 l5  offset-s2 offset-m2 offset-l2"><h4 class="flow-text">Lookup</h4></div>
            </div>
            <form id="lookup-form" method="post">
                <div class="row">
                    <div class="col s5 m5 l5  offset-s2 offset-m2 offset-l2"><p>Please select a session ID to view their
                        results.</p></div>
                    <div class="col s5 m5 l5 offset-m2 offset-l2">
                        <div class="input-field">
                            <div>
                                <label>
                                    <span>Select Session ID:</span>
                                    <select name="selected_session_id">
                                        {% for session_id in session_ids %}
                                            <option value={{ session_id }}>{{ session_id }}</option>
                                        {% endfor %}
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s5 m5 l5 offset-m2 offset-l2">
                        <div class="row">
                            <div class="left">
                                <button id="look-up-btn" class="waves-effect waves-green btn-small imperial blue"
                                        type="submit"
                                        form="lookup-form">Go
                                </button>
                            </div>
                            <div class="right">
                                <label>
                                    <input name="display-mri" type="checkbox" class="filled-in" checked="checked"/>
                                    <span>Display raw MRI slices?</span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            document.getElementById("look-up-btn").addEventListener("click", function () {
                $("#loader-wheel").fadeIn();
            }, false);
        });
    </script>
{% endblock %}
