{% extends "main/header.html" %}

{% block title %}Upload Session{% endblock %}

{% block content %}
    <div class="small-container">
        <h6>Session Upload</h6>
        <br>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="waves-effect waves-blue btn-small imperial blue" type="submit">Upload</button>
        </form>
    </div>
{% endblock %}
