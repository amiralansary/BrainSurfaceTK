{% extends "main/header.html" %}

{% block content %}
    <h1>Select patient ID</h1>
    <br>
    <form method="POST">
        {% csrf_token %}
        <div class="input-field col s12">
            <select id="select_id">
                {% for session_id in session_ids %}
                    <option value={{ session_id }}>{{ session_id }}</option>
                {% endfor %}
            </select>
            <label>Select Session ID:</label>
        </div>
        <button class="waves-effect waves-light btn-small" , type="submit" , id="selected_id" name="selected_id" , value="-" onclick="get_id()">Go
        </button>
    </form>

    <script>
        function get_id() {
            var e = document.getElementById("select_id");
            document.getElementById("selected_id").value = e.options[e.selectedIndex].value;
        }
    </script>


{% endblock %}
