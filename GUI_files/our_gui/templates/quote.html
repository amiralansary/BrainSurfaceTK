{% extends "layout.html" %}

{% block title %}
    Retrieve stock quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Ticker" type="text"/>
        </div>
        <button class="btn btn-primary" type="submit">Retrieve Quote</button>
    </form>
{% endblock %}
