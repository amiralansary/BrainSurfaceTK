<!-- Slide Show -->
<section>
  <img class="mySlides" src="/static/images/img1.jpg" style="width:100%">
  <img class="mySlides" src="/static/images/img2.jpg" style="width:100%">
  <img class="mySlides" src="/static/images/img3.jpg" style="width:100%">
</section>

<script>
// Automatic Slideshow - change image every 3 seconds
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 3000);
}
</script>
